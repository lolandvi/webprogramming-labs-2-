{% extends "base.html" %}

{% block lab %}Лабораторная работа 9{% endblock %}

{% block script %}

{% endblock %}

{% block main %}
<form action="{{ url_for('lab9.new_year_card') }}" method="get">
    <label for="recipient_name">Имя получателя:</label>
    <input type="text" id="recipient_name" name="recipient_name" value="{{ recipient_name }}"><br>

    <label for="recipient_gender">Пол получателя:</label>
    <select id="recipient_gender" name="recipient_gender">
        <option value="">Выберите пол</option>
        <option value="male" {% if recipient_gender == 'male' %}selected{% endif %}>Мужской</option>
        <option value="female" {% if recipient_gender == 'female' %}selected{% endif %}>Женский</option>
    </select><br>

    <label for="sender_name">Имя отправителя:</label>
    <input type="text" id="sender_name" name="sender_name" value="{{ sender_name }}"><br>

    <button type="submit">Отправить</button>
</form>
{% if message %}
        <p>{{ message }}</p>
{% endif %}
{% endblock %}
